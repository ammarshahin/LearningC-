name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: create build folder
      run: mkdir build
    
    # - name: create build folder
    #   run: cd build
    
    - name: configure CMake
      run: cmake -G "Unix Makefiles" . -B build
    
    - name: get into build dir 
      run: cd build
    
    - name: make check
      run: cmake --build .
    
